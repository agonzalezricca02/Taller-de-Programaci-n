<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <title>Trabajo.uy</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" placeholder="nickname" required/>
                <input type="text" placeholder="nombre" required/>
                <input type="text" placeholder="apellido" required/>
                <input type="password" placeholder="contraseña" required/>
                <input type="password" placeholder="confirmación" required/>
                <input type="text" placeholder="email" required/>
                <fieldset>
                    <legend>Tipo</legend>
                    <div class="fieldset-container">
                        <div id="div-empresa">
                            <input type="radio" id="empresa" name="tipoUsuario" value="Empresa" style="margin: 0 15px 0 0;" required/>
                            <label for="postulante">Empresa</label>
                        </div>
                        <div id="div-postulante">
                            <input type="radio" id="postulante" name="tipoUsuario" value="Postulante"   style="margin: 0 15px 0 0;"/>
                            <label for="postulante">Postulante</label>
                        </div>
                    </div>
                </fieldset>
                <input type="text" placeholder="sitio web" class="opcionales_Empresa"/>
                <textarea  rows="5" placeholder="descripción" class="opcionales_Empresa" cols="6"  ></textarea>
                <input type="text" placeholder="nacionalidad" class="opcionales_Postulante"/>
                <input type="date" placeholder="fecha de nacimiento" class="opcionales_Postulante"/>


                <button>Registrar</button>
                <p class="message">¿Ya estás registrado? <a href="#">Acceder</a></p>
            </form>
            <form class="login-form">
                <input type="text" placeholder="nickname" />
                <input type="password" placeholder="contraseña" />
                <button>login</button>
                <p class="message">¿No estás registrado? <a href="#">Crear una cuenta</a></p>
            </form>
        </div>
    </div>
</body>

</html>
